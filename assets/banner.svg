<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="8" />

  <!-- Grid lines (subtle) -->
  <g stroke="#1a3a5a" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="40" x2="800" y2="40" />
    <line x1="0" y1="80" x2="800" y2="80" />
    <line x1="0" y1="120" x2="800" y2="120" />
    <line x1="0" y1="160" x2="800" y2="160" />
    <line x1="80" y1="0" x2="80" y2="200" />
    <line x1="160" y1="0" x2="160" y2="200" />
    <line x1="240" y1="0" x2="240" y2="200" />
    <line x1="320" y1="0" x2="320" y2="200" />
    <line x1="400" y1="0" x2="400" y2="200" />
    <line x1="480" y1="0" x2="480" y2="200" />
    <line x1="560" y1="0" x2="560" y2="200" />
    <line x1="640" y1="0" x2="640" y2="200" />
    <line x1="720" y1="0" x2="720" y2="200" />
  </g>

  <!-- Grid labels (A1-style) -->
  <g fill="#1a3a5a" font-family="monospace" font-size="9" opacity="0.4">
    <text x="4" y="14">A1</text>
    <text x="84" y="14">B1</text>
    <text x="724" y="14">J1</text>
    <text x="4" y="194">A5</text>
  </g>

  <!-- Terminal prompt (left-center) -->
  <g transform="translate(60, 52)">
    <text fill="#6a8aaa" font-family="monospace" font-size="16" opacity="0.7">$</text>
    <text x="20" fill="#00d4ff" font-family="monospace" font-size="16" filter="url(#glow)">npx skills add</text>
  </g>

  <!-- Main title: styled as a package name -->
  <text x="400" y="100" fill="#ffffff" font-family="monospace" font-weight="bold" font-size="52" letter-spacing="2" text-anchor="middle">
    lg<tspan fill="url(#accent)" filter="url(#glow)">-desktop</tspan>
  </text>

  <!-- Subtitle -->
  <text x="400" y="130" fill="#6a8aaa" font-family="monospace" font-size="13" text-anchor="middle">
    Token-efficient GUI automation for AI coding agents
  </text>

  <!-- Tags (centered) -->
  <g transform="translate(205, 145)">
    <rect x="0" y="0" width="52" height="20" rx="3" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6" />
    <text x="8" y="14" fill="#00d4ff" font-family="monospace" font-size="10" opacity="0.8">OCR</text>

    <rect x="62" y="0" width="65" height="20" rx="3" fill="none" stroke="#7b68ee" stroke-width="1" opacity="0.6" />
    <text x="70" y="14" fill="#7b68ee" font-family="monospace" font-size="10" opacity="0.8">Docker</text>

    <rect x="137" y="0" width="55" height="20" rx="3" fill="none" stroke="#27c93f" stroke-width="1" opacity="0.6" />
    <text x="145" y="14" fill="#27c93f" font-family="monospace" font-size="10" opacity="0.8">Rust</text>

    <rect x="202" y="0" width="75" height="20" rx="3" fill="none" stroke="#ffbd2e" stroke-width="1" opacity="0.6" />
    <text x="210" y="14" fill="#ffbd2e" font-family="monospace" font-size="10" opacity="0.8">noVNC</text>

    <rect x="287" y="0" width="105" height="20" rx="3" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6" />
    <text x="295" y="14" fill="#00d4ff" font-family="monospace" font-size="10" opacity="0.8">-97% tokens</text>
  </g>

  <!-- Eye icon (left of title) -->
  <g transform="translate(108, 76)">
    <ellipse cx="14" cy="14" rx="14" ry="9" fill="none" stroke="#00d4ff" stroke-width="1.2" filter="url(#glow)" opacity="0.7" />
    <circle cx="14" cy="14" r="4.5" fill="#00d4ff" opacity="0.5" />
    <circle cx="14" cy="14" r="2" fill="#0a0a1a" />
  </g>

  <!-- Cursor blink (right of title) -->
  <rect x="672" y="78" width="12" height="24" fill="url(#accent)" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="1.2s" repeatCount="indefinite" />
  </rect>

  <!-- Bottom accent line -->
  <rect x="0" y="196" width="800" height="4" fill="url(#accent)" rx="0" opacity="0.6" />
</svg>
